name: Ambient.Impact - Base theme
description: A reusable base theme.
type: theme
base theme: classy
package: Ambient.Impact
core_version_requirement: ^10.0
hidden: true

dependencies:
  - ambientimpact_core:ambientimpact_core
  - ambientimpact_ux:ambientimpact_ux
  - classy:classy

regions:
  header: 'Header'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  breadcrumb: 'Breadcrumb'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'First sidebar'
  sidebar_second: 'Second sidebar'
  footer: 'Footer'

libraries:
  - ambientimpact_base/abbr
  - ambientimpact_base/scroll
  - ambientimpact_base/skip_link
  - ambientimpact_base/tooltip
  - ambientimpact_ux/component.pointer_focus_hide

libraries-override:

  classy/base:
    css:
      component:
        css/components/field.css: false

  # Remove the GeshiFilter static CSS as we provide our own with our own
  # classes.
  geshifilter/geshifilter: false

libraries-extend:

  ambientimpact_block/component.social_links:
    - ambientimpact_base/social_links

  ambientimpact_media/component.photoswipe:
    - ambientimpact_base/photoswipe

  ambientimpact_ux/component.content_popup:
    - ambientimpact_base/content_popup

  ambientimpact_ux/component.details.animated:
    - ambientimpact_base/details.animated

  ambientimpact_ux/component.offcanvas:
    - ambientimpact_base/off_canvas_panel

  ambientimpact_ux/component.overlay:
    - ambientimpact_base/overlay

  ambientimpact_ux/component.to_top:
    - ambientimpact_base/to_top

  ambientimpact_ux/component.toolbar:
    - ambientimpact_base/toolbar

  ambientimpact_web_components/component.component_demo:
    - ambientimpact_base/component_demo

  ambientimpact_web_components/component.component_list:
    - ambientimpact_base/component_list

  classy/base:
    - ambientimpact_base/details
    - ambientimpact_base/item_list

  classy/messages:
    - ambientimpact_base/messages

  classy/node:
    - ambientimpact_base/node

  node/drupal.node.preview:
    - ambientimpact_base/node_preview

  toolbar/toolbar:
    - ambientimpact_base/toolbar_displace
